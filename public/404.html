<!doctype html>

<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <title>Page not found · 404</title>

  <!-- Self-contained styles for static error page. Mirrors project tokens and create-page look. -->
  <style>
    :root {
      --color-primary-purple: #667eea;
      --color-primary-deep-purple: #764ba2;
      --color-primary-pink: #f093fb;

      --color-white: #ffffff;
      --color-gray-50: #f9fafb;
      --color-gray-100: #f5f5f5;
      --color-gray-400: #9ca3af;
      --color-gray-600: #6b7280;
      --color-gray-900: #333333;

      --bg-primary: var(--color-white);
      --text-primary: var(--color-gray-900);
      --text-secondary: var(--color-gray-600);
      --text-on-primary: var(--color-white);

      --gradient-primary: linear-gradient(135deg, var(--color-primary-purple) 0%, var(--color-primary-deep-purple) 50%, var(--color-primary-pink) 100%);
      --gradient-primary-simple: linear-gradient(135deg, var(--color-primary-purple) 0%, var(--color-primary-deep-purple) 100%);
      --gradient-primary-reverse: linear-gradient(135deg, var(--color-primary-deep-purple) 0%, var(--color-primary-purple) 100%);

      --space-2: 0.5rem;
      --space-4: 1rem;
      --space-6: 1.5rem;
      --space-8: 2rem;
      --space-12: 3rem;
      --space-16: 4rem;

      --font-size-base: 16px;
      --font-size-md: 1.1rem;
      --font-size-lg: 1.2rem;
      --font-size-3xl: 2rem;
      --font-size-4xl: 2.5rem;
      --font-size-5xl: 3rem;
      --font-size-6xl: 4rem;

      --font-weight-semibold: 600;
      --font-weight-bold: 700;

      --radius-xl: 12px;
      --radius-3xl: 24px;

      --shadow-3xl: 0 20px 60px rgba(102, 126, 234, 0.3);
      --shadow-xl: 0 8px 25px rgba(102, 126, 234, 0.6);
      --shadow-button: 0 4px 15px rgba(102, 126, 234, 0.4);

      --transition-normal: 0.3s ease;
      --line-height-snug: 1.3;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: var(--font-size-base);
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      color: var(--text-primary);
      background: var(--gradient-primary);
    }

    /* Reused component classes from create page */
    .create-page {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-4);
      overflow: hidden;
    }

    .create-card {
      background: var(--bg-primary);
      border-radius: var(--radius-3xl);
      box-shadow: var(--shadow-3xl);
      padding: var(--space-12) var(--space-8);
      width: 100%;
      max-width: 500px;
      text-align: center;
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .create-content {
      display: flex;
      flex-direction: column;
      gap: var(--space-6);
    }

    .emoji-header {
      font-size: var(--font-size-5xl);
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .create-title {
      font-size: var(--font-size-3xl);
      font-weight: var(--font-weight-bold);
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: var(--line-height-snug);
      margin-bottom: 0;
    }

    .create-subtitle {
      font-size: var(--font-size-md);
      color: var(--text-secondary);
    }

    .create-button {
      width: 100%;
      padding: var(--space-4) var(--space-8);
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-semibold);
      background: var(--gradient-primary-simple);
      color: var(--text-on-primary);
      border: none;
      border-radius: var(--radius-xl);
      cursor: pointer;
      transition: all var(--transition-normal);
      box-shadow: var(--shadow-button);
      display: block;
    }

    .create-button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-xl);
      background: var(--gradient-primary-reverse);
    }

    .create-button:active {
      transform: translateY(0);
      box-shadow: var(--shadow-button);
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: var(--space-4);
    }

    .links {
      position: absolute;
      bottom: 0;
      right: 0;
      font-size: 12px;
      color: var(--color-gray-400);
      padding: var(--space-2);
    }

    .links a {
      color: var(--color-gray-400);
      text-decoration: underline;
    }

    @media (min-width: 768px) {
      .create-card {
        padding: var(--space-16) var(--space-12);
      }

      .emoji-header {
        font-size: var(--font-size-6xl);
      }

      .create-title {
        font-size: var(--font-size-4xl);
      }

      .actions {
        flex-direction: row;
      }

      .actions .create-button {
        width: auto;
      }
    }
  </style>

</head>

<body>
  <div class="create-page" role="main">
    <div class="create-card" role="region" aria-labelledby="error-title">
      <div class="create-content">
        <h1 id="error-title" class="create-title">Page not found</h1>
        <p class="create-subtitle">Sorry, we couldn't find that page. Try one of these:</p>

        <div class="actions" role="group" aria-label="Suggested actions">
          <a href="/rooms/create" class="create-button" role="button">Start a New Game</a>
          <a href="/sessions/new" class="create-button" role="button">Join a Game</a>
        </div>
      </div>
    </div>
  </div>

  <div class="links" aria-label="Helpful links">
    <a href="/about">about</a> · <a href="/copyright">copyright</a>
  </div>
</body>

</html>
